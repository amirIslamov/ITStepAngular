<div>
  <form #loginForm="ngForm" (ngSubmit)="register()">
    <div>
      <label for="username"></label>
      <input id="username" name="username" [(ngModel)]="registerModel.username" type="text" required #username="ngModel">
    </div>

    <div>
      <label for="email"></label>
      <input id="email" name="email" [(ngModel)]="registerModel.email" type="text" email required #email="ngModel">
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" [(ngModel)]="registerModel.password" type="password" required minlength="8" maxlength="16" #password="ngModel">
    </div>

    <div>
      <label for="passwordConfirmation">Confirm password</label>
      <input id="passwordConfirmation" name="password" [(ngModel)]="registerModel.passwordConfirmation" type="password" minlength="8" maxlength="16" required #passwordConfirmation="ngModel">
    </div>

    <button type="submit">Register</button>
  </form>
</div>
