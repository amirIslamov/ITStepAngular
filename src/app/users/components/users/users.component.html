<div *ngIf="users && users.length > 0 else noUsers">
  <app-add-user-form (added)="addUser($event)"></app-add-user-form>

  <app-user-item
    *ngFor="let user of users"
    [user]="user"
    (remove)="removeUser($event)"
    (edit)="editUser($event)"
  >
  </app-user-item>
</div>

<ng-template #noUsers>
  <h1>No users</h1>
</ng-template>
